{% load static %}
<!doctype html>
<html lang="ko">
    <head>
        <!-- Requirde meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=devic-width, initial-scale1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css'%}">
        <!-- pybo CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <title> Hello, pybo!</title>
    </head>
    <body>
        {% include "navbar.html" %}
        <!-- 기본 템플릿 안에 삽입될 내용 시작! -->
        {% block content %}
        {% endblock %}
        <!-- 기본 템플릿 안에 삽입될 내용 끝! -->
        <!-- jQuery JS -->
        <script src = "{%static 'jquery-3.4.1.min.js' %}"></script>
        <!-- Bootstrap JS -->
        <script src="{% static 'bootstrap.min.js' %}"></script>
        <!-- 자바 스크립드 시작! -->
        {% block script %}
        {% endblock %}
        <!-- 자바 스크립드 끝! -->
    </body>
</html>
